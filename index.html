<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <section>
            <div class="container-fluid ms_nav_bg_color">
                <div class="container-lg">
                    <div class="row align-items-center text-uppercase py-4">
                        <div class="col-6">
                            <h2>Start Bootstrap</h2>
                        </div>
                        <div class="col-6">
                            <ul class="d-flex justify-content-end align-items-center list-unstyled m-0 gap-4 ms_link_color">
                                <li><a class="text-decoration-none" href="#">Portfolio</a></li>
                                <li><a class="text-decoration-none" href="#">About</a></li>
                                <li><a class="text-decoration-none" href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid ms_header_bg_color">
                <div class="container-lg">
                    <div class="row justify-content-center py-4">
                        <div class="col-3">
                            <div class="header_img ">
                                <img class="img-fluid" src="img/avatar.svg" alt="">
                            </div>
                        </div>
                        <div class="col-12 text-center text-uppercase py-3">
                            <div class="header_title">
                                <h2>Start Bootstrap</h2>
                            </div>
                            <div class="d-flex content_spacer justify-content-center align-items-center">
                                <div class="col-2">
                                    <div class="ms_bar"></div>
                                </div>
                                <div class="col- px-3">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="col-2">
                                    <div class="ms_bar"></div>
                                </div>
                            </div>
                            <div class="header_description">
                                <ul class="d-flex justify-content-center list-unstyled gap-4">
                                    <li>graphic artist</li>
                                    <li>web designer</li>
                                    <li>illustrator</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="container-lg">
                <div class="row justify-content-center py-4">
                    <div class="col-12 text-center text-uppercase py-3">
                        <div class="header_title">
                            <h2>Portfolio</h2>
                        </div>
                        <div class="d-flex content_spacer justify-content-center align-items-center">
                            <div class="col-2">
                                <div class="ms_bar_alt"></div>
                            </div>
                            <div class="col- px-3">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="col-2">
                                <div class="ms_bar_alt"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row portfolio_container pb-4 g-4">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_1 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/cabin.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_2 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/cake.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_3 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/circus.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_4 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/game.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_5 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/safe.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="d-flex portfolio_box  ms_bg_6 justify-content-center align-items-center">
                            <div class="portfolio_img">
                                <img src="img/submarine.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

</body>
</html>
